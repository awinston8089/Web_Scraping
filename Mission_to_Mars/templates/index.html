<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- meta tag is what helps make your web page responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

    </div>
    <!-- Start of jumbotron -->
    <div class="jumbotron text-center">
        <!-- start of title and button -->
        <h1 class="display-4">Mission to Mars</h1>

        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
    </div>
    <!-- end of jumbotron -->
    <!-- Start of news and paragraph from https://mars.nasa.gov/news/ -->
    <div class="container">

    <h2>Latest Mars News</h2>
    <h3>{{ mars.title }}</h3>

    <p><h3>{{ mars.mp }}</h3></p>
</div>


<br>
<div class="container">
    <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12">  
    <h2> Mars Image </h2>
    <img src="{{mars.image | default('static/images/error.png', true)}}" class="img-responsive" alt="featured image">
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12"> 
    <h2>Mars Facts</h2>
    <h3>{{mars.table | safe}}</h3>
</div>
</div>
</div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12"> 
            <h2>Mars Hemisphere</h2>
            <br>
    </div>
  {% for Hemisphere in mars.hemisphere_image %}
  <div class="col-md-6">
      <div class="thumbnail">
          <img src="{{Hemisphere.img_url}}" alt="">
          <h3>{{Hemisphere.title}}</h3>

      </div>

  </div>
{% endfor %}

</div>
</div>
    <!-- End of news and paragraph -->
    <!-- JPL featured image from  -->
    <!--  -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>

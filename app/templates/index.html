<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- meta tag is what helps make your web page responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Mission to Mars</title>
</head>

<body>
    <div class="container">

    </div>
    <!-- Start of jumbotron -->
    <div class="jumbotron text-center">
        <!-- start of title and button -->
        <h1 class="display-4">Mission to Mars</h1>

        <a class="btn btn-primary btn-lg" href="../scrape_mars" role="button">Scrape New Data</a>
    </div>
    <!-- end of jumbotron -->
    <!-- Start of news and paragraph from https://mars.nasa.gov/news/ -->
    <div class="row"></div>
    <div class="col-md-12 news-and-paragraph"></div>
    <div class="media mt-1 mb-2"></div>
    <!-- makes use of the following classes: media and media bodywhich covers the entire page -->
    <div class="media-body"></div>
    <h4>Latest Mars News</h4>
    <h5>class="media-body">{{ mars.news_title }}</h5>

    <p>{{ mars.news._paragraph }}</p>
    <!-- End of news and paragraph -->
    <!-- JPL featured image from  -->
    <!--  -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
